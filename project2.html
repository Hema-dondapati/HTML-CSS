<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project2</title>
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body{
        display: flex;
        align-items: center;
        justify-content: center;
        width:100%;
        height: 100vh;
        background: linear-gradient(to right, rgb(11, 217, 249) , rgb(57, 226, 57));
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
     }
     .profile img{
        width:130px;
        height:130px;
        object-fit: cover;
        border-radius: 50%;
        background: linear-gradient(to right, rgb(11, 217, 249) , rgb(57, 226, 57));
        padding:5px;
    }
    .card{
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding:30px;
        padding-top: 50px;
        padding-bottom: 50px;
        border-radius: 10px;
    }
    .name{
       font-size: 30px;
       font-weight: 600;
    }
    .desc{
        font-size: 17px;
    }
    ul{
        margin-right: 30px;
    }
    ul a{
        color:white;
        background: linear-gradient(to right, rgb(11, 217, 249) , rgb(57, 226, 57));
        padding:8px;
        border-radius:50%;
        margin-right: 5px;
    }
    u a i{
        font-size: 22px;

    }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile">
            <img src="images/Hema.jpg" />
        </div>
        <div class="name">Dondapati Hema</div>
        <div class="desc">Front-end Developer</div>
        
        <ul>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </ul>
       
    </div>
</body>
</html>
