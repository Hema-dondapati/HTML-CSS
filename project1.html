<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project1</title>
    <style>
        body{
            width:100%;
            height:100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "muli";
            color:white;
        }
        .root{
            width:800px;
            height:600px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("images/bg.png");
        }
        .product{
            width:680px;
            height:400px;
            display: flex;
            background-color: #2a2f2a;
        }
        .left{
            width:55%;
            height:100%;
            border-radius: 0px 50% 50% 0px;
            background-color: rgb(246, 84, 39);
            position: relative;
        }
        .right{
            width:45%;
            padding:25px;
        }
        .content{
            margin-top: 80px;
        }
        .logo{
            color: rgb(246, 84, 39);
            font-size: 23px;
            font-weight: bold;
        }
        .winter{
            font-size: 20px;
            
        }
        .men{
            font-size: 26px;
            font-weight:600;
        }
        .price{
            display: flex;
            gap:35px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .price1
        {
            font-size: 20px;
            font-weight: 600;
        }
        .price2{
            font-size: 20px;
            font-weight: 600;
            text-decoration: line-through;
            text-decoration-color: red;
        }
        .size{
            display: flex;
            gap:24px;
            margin-bottom: 20px;
        }
        .sizes{
            display: flex;
            gap:24px;
        }
        .yellow{
            background-color: yellow;
            border-radius: 50%;
            width:16px;
            height:16px;
        }
        .black{
            background-color: black;
            border-radius: 50%;
            width:16px;
            height:16px;
        }
        .blue{
            background-color: skyblue;
            border-radius: 50%;
            width:16px;
            height:16px;
        }
        .color-box{
           display: flex;
           gap:20px;
        }
        .color{
            display: flex;
            gap:25px;
        }
        .s{
            font-size: 12px;;
        }
        .wm{
            display:flex;
            flex-direction: column;
            line-height: 20px;
        }
        .footer{
            display: flex;
            gap:50px;
            margin-top: 20px;
            margin-left:20px;
        }
        .footer span{
            font-size: 12px;;
        }
        .shoe{
            position: absolute;
            width:460px;
            top:50px;
            left:-75px;
        }
    </style>
</head>
<body>
    <div class="root">
        <div class="product">
            <div class="left">
                <img class="shoe" src="/images/shoe.png" alt=""/>
            </div>
            <div class="right">
                <span class="logo">Airmax</span>
                <div class="content">
                    <div class="wm">
                         <span class="winter">Winter Collection</span><br />
                         <span class="men">Men Black Sneakers</span>
                    </div>
                    <div class="price">
                        <span class="price1">150</span>
                        <span class="price2">200</span>
                    </div>
                    <div class="size">
                        <span class="s">SIZE</span>
                        <div class="sizes">
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                            <span>11</span>
                        </div>
                    </div>
                    <div class="color">
                        <span class="s">COLOR</span>
                        <div class="color-box">
                            <div class="yellow"></div>
                            <div class="black"></div>
                            <div class="blue"></div>
                        </div>
                    </div>
                    <div class="footer">
                        <span>Buy Now</span><span>Add To Cart</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
